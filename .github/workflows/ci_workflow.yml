name: CI Workflow & Docker Build (Final Fix)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip install mlflow pandas numpy scikit-learn matplotlib seaborn

    - name: Run MLflow Project (Training)
      working-directory: ./MLProject
      run: |
        python modelling.py
        # Hapus bagian pindah run_id.txt karena kita pakai script pencari otomatis

    - name: Save Artifacts to GitHub (Commit mlruns)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add MLProject/mlruns
        git commit -m "Auto-save: MLflow artifacts" || echo "No changes to commit"
        git pull --rebase origin main
        git push origin main

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        # Jalankan script pencari model
        # Pastikan file find_model_path.py ada di root repository Anda
        MODEL_URI=$(python find_model_path.py)
        
        echo "Detected Model URI: $MODEL_URI"
        
        if [[ "$MODEL_URI" == "ERROR"* ]]; then
          echo "Gagal menemukan model. Cek log training."
          exit 1
        fi
        
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/loan-approval-model:latest"
        
        echo "Building Docker image..."
        
        mlflow models build-docker \
          --model-uri "$MODEL_URI" \
          --name "$IMAGE_NAME" \
          --enable-mlserver

        docker push "$IMAGE_NAME"