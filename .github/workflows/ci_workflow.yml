name: CI Workflow & Docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas numpy scikit-learn matplotlib seaborn

    # 4. Set Environment Variables untuk DagsHub
    - name: Run MLflow Project (Training)
      working-directory: ./MLProject
      env:
        MLFLOW_TRACKING_URI: "https://dagshub.com/raflikamal/SMSML_M-Rafli-Kamal.mlflow"
        MLFLOW_TRACKING_USERNAME: "raflikamal"
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: python modelling.py

    # 5. Login ke Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6. Build & Push Docker Image (Metode Lebih Aman)
    - name: Build and Push Docker Image
      env:
        MLFLOW_TRACKING_URI: "https://dagshub.com/raflikamal/SMSML_M-Rafli-Kamal.mlflow"
        MLFLOW_TRACKING_USERNAME: "raflikamal"
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        # Install jq untuk parsing (jika belum ada di runner, biasanya sudah ada)
        sudo apt-get install jq
        
        # Ambil Run ID terbaru secara eksplisit
        # Kita ambil run_id dari eksperimen terakhir yang sukses
        RUN_ID=$(mlflow runs list --experiment-id 0 --max-results 1 --output json | jq -r '.[0].run_id')
        
        if [ -z "$RUN_ID" ] || [ "$RUN_ID" == "null" ]; then
          echo "Error: Tidak dapat menemukan Run ID. Pastikan training berhasil."
          exit 1
        fi
        
        echo "Found Run ID: $RUN_ID"
        
        # Build Docker Image
        # Perhatikan format nama image: username/repo:tag
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/loan-approval-model:latest"
        
        echo "Building Docker image: $IMAGE_NAME"
        
        mlflow models build-docker \
          --model-uri "runs:/$RUN_ID/random_forest_model" \
          --name "$IMAGE_NAME"

        # Push ke Docker Hub
        echo "Pushing image to Docker Hub..."
        docker push "$IMAGE_NAME"