name: CI Workflow & Docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas numpy scikit-learn matplotlib seaborn

    # 4. Run Training & Logging to DagsHub
    - name: Run MLflow Project (Training)
      working-directory: ./MLProject
      env:
        # Masukkan variabel autentikasi DagsHub
        MLFLOW_TRACKING_URI: "https://dagshub.com/raflikamal/SMSML_M-Rafli-Kamal.mlflow"
        MLFLOW_TRACKING_USERNAME: "raflikamal"
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }} 
      run: python modelling.py

    # 5. Login ke Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6. Build & Push Docker Image
    - name: Build and Push Docker Image
      env:
        MLFLOW_TRACKING_URI: "https://dagshub.com/raflikamal/SMSML_M-Rafli-Kamal.mlflow"
        MLFLOW_TRACKING_USERNAME: "raflikamal"
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        # Install jq untuk memproses JSON
        sudo apt-get install jq
        
        echo "Mengambil Run ID terbaru dari DagsHub..."
        
        # Ambil Run ID terakhir yang statusnya FINISHED
        # Menggunakan API MLflow agar lebih stabil daripada CLI table parsing
        RUN_ID=$(curl -X POST -H "Authorization: Basic $(echo -n raflikamal:${{ secrets.DAGSHUB_TOKEN }} | base64)" \
          -d '{"experiment_ids": ["0"], "max_results": 1, "order_by": ["start_time DESC"], "filter": "status = \"FINISHED\""}' \
          https://dagshub.com/raflikamal/SMSML_M-Rafli-Kamal.mlflow/api/2.0/mlflow/runs/search \
          | jq -r '.runs[0].info.run_id')
        
        if [ -z "$RUN_ID" ] || [ "$RUN_ID" == "null" ]; then
          echo "Error: Tidak dapat menemukan Run ID yang valid dari DagsHub."
          echo "Cek apakah training berhasil dan data masuk ke DagsHub."
          exit 1
        fi
        
        echo "Found Run ID: $RUN_ID"
        
        # Nama Image Docker
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/loan-approval-model:latest"
        
        echo "Building Docker image: $IMAGE_NAME from runs:/$RUN_ID/random_forest_model"
        
        # Build Docker Image
        mlflow models build-docker \
          --model-uri "runs:/$RUN_ID/random_forest_model" \
          --name "$IMAGE_NAME"

        # Push ke Docker Hub
        echo "Pushing image to Docker Hub..."
        docker push "$IMAGE_NAME"